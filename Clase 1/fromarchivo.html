<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Mi primer formulario</title>
</head>
    
<body>
    <h1>Información personal</h1>
    <form action="enviar.html" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="Username" id="username" required pattern="[a-zA-Z0-9]+">
        </div>
        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <h6>Género</h6>
            <label for="fem">F</label>
            <input type="radio" name="genero" id="fem" value="F" checked>
            <label for="mas">M</label>
            <input type="radio" name="genero" id="mas" value="M">
        </div>
        <div>
            <label for="semestre">Semestre</label>
            <input type="number" name="semestre" id="semestre" min="5" 
                   max="10" oninvalid="this.setCustomValidity('Ingrese un valor entre 5 y 10')" 
                   oninput="this.setCustomValidity('')"> 
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" name = "email" id="email" required>
        </div>
        <div>
            <label for="date"> Fecha Nacimiento</label>
            <input type="date" name = "date" id="date">
        </div>
        
        <input type="submit" name="Enviar" value="Enviar">
    </form>
</body>
</html>
